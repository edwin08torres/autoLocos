<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Computers</title>
  </head>
  <body>
    <section class="banner">
      <header class="header">
        <div class="title">
          <h1>Autos Locos</h1>
          <p>Los mejores autos del condado</p>
        </div>
        <div class="redes"></div>
      </header>
    </section>

    <div class="main">
      <aside class="aside">
        <div class="filter">
          <i id="filter" class="fa-solid fa-filter"></i>
        </div>
        <form class="form" id="buscador">
          <div class="marca">
            <label for="marca">Marca</label>
            <select id="marca">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="year">
            <label for="year">Año</label>
            <select id="year">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="precio_min">
            <label for="minimo">Precio minimo</label>
            <select name="minimo" id="minimo">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="precio_max">
            <label for="maximo">Precio max</label>
            <select name="maximo" id="maximo">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="puertas">
            <label for="puerta">Puertas</label>
            <select name="puerta" id="puertas">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="transmision">
            <label for="transmision">Transmisión</label>
            <select name="transmision" id="transmision">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="Color">
            <label for="color">Color</label>
            <select name="color" id="color">
              <option value="">Seleccione</option>
            </select>
          </div>
        </form>
      </aside>
      <div class="container-car">
        <h2>Autos TOP</h2>
        <div class="container"></div>
      </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
